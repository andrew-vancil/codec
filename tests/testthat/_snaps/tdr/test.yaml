name: example
title: Example Data Set
path: ./inst/example_data.csv
license: MIT
schema:
  fields:
    id:
      name: id
      type: string
    date:
      name: date
      type: date
    measure:
      name: measure
      type: number
    rating:
      constraints: c("good", "better", "best")
      name: rating
      type: string
    ranking:
      name: ranking
      type: integer
    impt:
      name: impt
      type: boolean
